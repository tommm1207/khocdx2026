<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản lý Doanh nghiệp</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .dashboard {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            background-color: white;
        }
        .tab-content.active {
            display: block;
        }
        .data-container {
            margin-top: 20px;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Dashboard Quản lý Doanh nghiệp</h1>
            <p>Tổng quan các hoạt động và dữ liệu công ty</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'nhan-su')">Nhân sự</div>
            <div class="tab" onclick="openTab(event, 'mua-sam')">Mua sắm</div>
            <div class="tab" onclick="openTab(event, 'nhap-xuat-ton')">Nhập xuất tồn</div>
        </div>
        
        <!-- Tab Nhân sự -->
        <div id="nhan-su" class="tab-content active">
            <h2>Quản lý Nhân sự</h2>
            <div class="sub-tabs">
                <button class="sub-tab" onclick="loadHRData('cham-cong')">Chấm công</button>
                <button class="sub-tab" onclick="loadHRData('luong')">Lương</button>
                <button class="sub-tab" onclick="loadHRData('ung-thuong')">Ứng thưởng</button>
            </div>
            <div class="data-container" id="hr-data">
                <div class="loading">Vui lòng chọn mục nhân sự để xem dữ liệu...</div>
            </div>
            <div class="chart-container">
                <canvas id="hrChart"></canvas>
            </div>
        </div>
        
        <!-- Tab Mua sắm -->
        <div id="mua-sam" class="tab-content">
            <h2>Quản lý Mua sắm</h2>
            <div class="data-container" id="purchase-data">
                <div class="loading">Đang tải dữ liệu mua sắm...</div>
            </div>
            <div class="chart-container">
                <canvas id="purchaseChart"></canvas>
            </div>
        </div>
        
        <!-- Tab Nhập xuất tồn -->
        <div id="nhap-xuat-ton" class="tab-content">
            <h2>Quản lý Kho - Nhập xuất tồn</h2>
            <div class="data-container" id="inventory-data">
                <div class="loading">Đang tải dữ liệu kho...</div>
            </div>
            <div class="chart-container">
                <canvas id="inventoryChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // URL API từ Google Apps Script
        const API_URL = "https://script.google.com/macros/s/AKfycbwmW-plingk-e11esKWeWkpSwmUpkGWsNrgviTm5qTxawcj7nPNk4rCLS--S09LnHzgvg/exec";
        
        // Biến lưu trữ các chart
        let hrChart, purchaseChart, inventoryChart;
        
        // Hàm chuyển tab
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            
            // Khi chuyển tab, tải dữ liệu tương ứng
            switch(tabName) {
                case 'nhan-su':
                    loadHRData('cham-cong');
                    break;
                case 'mua-sam':
                    loadPurchaseData();
                    break;
                case 'nhap-xuat-ton':
                    loadInventoryData();
                    break;
            }
        }
        
        // Hàm tải dữ liệu nhân sự
        async function loadHRData(type) {
            const container = document.getElementById('hr-data');
            container.innerHTML = '<div class="loading">Đang tải dữ liệu...</div>';
            
            try {
                const response = await fetch(`${API_URL}?type=hr&category=${type}`);
                const data = await response.json();
                
                // Hiển thị dữ liệu
                let html = `<h3>${getHRTitle(type)}</h3>`;
                
                if (data.length > 0) {
                    html += `<table>
                        <thead>
                            <tr>
                                ${Object.keys(data[0]).map(key => `<th>${key}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${Object.values(row).map(val => `<td>${val}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>`;
                } else {
                    html += '<p>Không có dữ liệu</p>';
                }
                
                container.innerHTML = html;
                
                // Tạo biểu đồ (ví dụ)
                updateHRChart(data, type);
            } catch (error) {
                container.innerHTML = `<p class="error">Lỗi khi tải dữ liệu: ${error.message}</p>`;
            }
        }
        
        // Hàm tải dữ liệu mua sắm
        async function loadPurchaseData() {
            const container = document.getElementById('purchase-data');
            container.innerHTML = '<div class="loading">Đang tải dữ liệu mua sắm...</div>';
            
            try {
                const response = await fetch(`${API_URL}?type=purchase`);
                const data = await response.json();
                
                // Hiển thị dữ liệu
                let html = '<h3>Danh sách mua sắm</h3>';
                
                if (data.length > 0) {
                    html += `<table>
                        <thead>
                            <tr>
                                ${Object.keys(data[0]).map(key => `<th>${key}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${Object.values(row).map(val => `<td>${val}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>`;
                } else {
                    html += '<p>Không có dữ liệu mua sắm</p>';
                }
                
                container.innerHTML = html;
                
                // Tạo biểu đồ
                updatePurchaseChart(data);
            } catch (error) {
                container.innerHTML = `<p class="error">Lỗi khi tải dữ liệu mua sắm: ${error.message}</p>`;
            }
        }
        
        // Hàm tải dữ liệu kho
        async function loadInventoryData() {
            const container = document.getElementById('inventory-data');
            container.innerHTML = '<div class="loading">Đang tải dữ liệu kho...</div>';
            
            try {
                const response = await fetch(`${API_URL}?type=inventory`);
                const data = await response.json();
                
                // Hiển thị dữ liệu
                let html = '<h3>Nhập xuất tồn kho</h3>';
                
                if (data.length > 0) {
                    html += `<table>
                        <thead>
                            <tr>
                                ${Object.keys(data[0]).map(key => `<th>${key}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${Object.values(row).map(val => `<td>${val}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>`;
                } else {
                    html += '<p>Không có dữ liệu kho</p>';
                }
                
                container.innerHTML = html;
                
                // Tạo biểu đồ
                updateInventoryChart(data);
            } catch (error) {
                container.innerHTML = `<p class="error">Lỗi khi tải dữ liệu kho: ${error.message}</p>`;
            }
        }
        
        // Hàm cập nhật biểu đồ nhân sự
        function updateHRChart(data, type) {
            const ctx = document.getElementById('hrChart').getContext('2d');
            
            // Xóa biểu đồ cũ nếu tồn tại
            if (hrChart) {
                hrChart.destroy();
            }
            
            // Xử lý dữ liệu cho biểu đồ (ví dụ)
            const labels = data.map(item => item.name || item.employee_id || 'Nhân viên');
            const values = data.map(item => {
                if (type === 'cham-cong') return item.work_days || 0;
                if (type === 'luong') return item.salary || 0;
                if (type === 'ung-thuong') return item.bonus || 0;
                return 0;
            });
            
            hrChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: getHRTitle(type),
                        data: values,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Hàm cập nhật biểu đồ mua sắm
        function updatePurchaseChart(data) {
            const ctx = document.getElementById('purchaseChart').getContext('2d');
            
            if (purchaseChart) {
                purchaseChart.destroy();
            }
            
            // Xử lý dữ liệu cho biểu đồ (ví dụ)
            const labels = data.map(item => item.item_name || item.category || 'Mục');
            const values = data.map(item => item.amount || item.quantity || 0);
            
            purchaseChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Chi phí mua sắm',
                        data: values,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }
        
        // Hàm cập nhật biểu đồ kho
        function updateInventoryChart(data) {
            const ctx = document.getElementById('inventoryChart').getContext('2d');
            
            if (inventoryChart) {
                inventoryChart.destroy();
            }
            
            // Xử lý dữ liệu cho biểu đồ (ví dụ)
            const labels = data.map(item => item.product_name || item.item_code || 'Sản phẩm');
            const importData = data.map(item => item.import_quantity || 0);
            const exportData = data.map(item => item.export_quantity || 0);
            const stockData = data.map(item => item.current_stock || 0);
            
            inventoryChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Nhập kho',
                            data: importData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            tension: 0.1
                        },
                        {
                            label: 'Xuất kho',
                            data: exportData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            tension: 0.1
                        },
                        {
                            label: 'Tồn kho',
                            data: stockData,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 2,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Hàm trợ giúp lấy tiêu đề theo loại dữ liệu nhân sự
        function getHRTitle(type) {
            switch(type) {
                case 'cham-cong': return 'Bảng chấm công';
                case 'luong': return 'Bảng lương nhân viên';
                case 'ung-thuong': return 'Bảng ứng thưởng';
                default: return 'Dữ liệu nhân sự';
            }
        }
        
        // Tải dữ liệu ban đầu khi trang được tải
        window.onload = function() {
            loadHRData('cham-cong');
        };
    </script>
</body>
</html>
