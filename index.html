<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QL Kho CDX">
    <title>Hệ Thống Quản Lý CDX</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/impactslowforest/Logo/refs/heads/main/CDX%20logo%20banner.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-light">
    <!-- Network Status Indicator -->
    <div id="network-status" class="position-fixed top-0 end-0 m-2 badge bg-success d-none" style="z-index: 9999; font-size: 10px;">
        <i class="fas fa-signal me-1"></i> <span id="status-text">Đang trực tuyến</span>
    </div>

    <div id="loading-overlay">
        <div class="loader-container">
            <i class="fas fa-hourglass-half loader-icon"></i>
            <div class="loader-text">Đang xử lý dữ liệu...</div>
        </div>
    </div>

    <div id="login-container" class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card p-4 p-md-5">
            <div class="text-center mb-4">
                <img src="https://raw.githubusercontent.com/impactslowforest/Logo/refs/heads/main/CDX%20logo%20banner.jpg"
                    alt="CDX Logo" class="login-logo mb-3">
                <h5 class="text-uppercase fw-bold text-success ls-1">Hệ Thống Quản Lý</h5>
            </div>
            <form id="form-login">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="username" placeholder="ID" required>
                    <label>Mã nhân viên (ID)</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control rounded-3" id="password" placeholder="Pass" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg fw-bold rounded-3 shadow-sm gradient-btn">ĐĂNG
                        NHẬP</button>
                </div>
            </form>
        </div>
    </div>

    <div id="app-container" class="d-none">
        <nav class="navbar navbar-expand navbar-dark fixed-top shadow-sm main-navbar">
            <div class="container-fluid px-3">
                <div class="d-flex align-items-center">
                    <button id="manual-sidebar-btn" type="button" class="btn text-white me-3 border-0"
                        aria-label="Toggle Sidebar">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    <a class="navbar-brand d-flex align-items-center gap-2" href="#"
                        onclick="switchTab('dashboard', null)">
                        <img src="https://raw.githubusercontent.com/impactslowforest/Logo/refs/heads/main/CDX%20logo%20banner.jpg"
                            alt="Logo" height="32" class="bg-white rounded-1 p-1">
                        <span class="fw-bold fs-6 d-none d-sm-block">QUẢN LÝ KHO CDX</span>
                    </a>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button id="manual-home-btn" type="button"
                        class="btn p-0 nav-item-icon text-white-50 hover-white border-0"
                        onclick="switchTab('dashboard', null)" title="Trang chủ" aria-label="Trang chủ">
                        <i class="fas fa-home fa-lg"></i>
                    </button>
                    <div class="dropdown">
                        <button
                            class="btn btn-link text-white text-decoration-none dropdown-toggle fw-bold d-flex align-items-center gap-2"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="avatar-circle"><i class="fas fa-user"></i></span>
                            <span id="user-display-name" class="d-none d-md-block">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0 rounded-3 mt-2">
                            <li><button type="button" class="dropdown-item py-2" onclick="viewProfile()"><i
                                        class="fas fa-id-badge me-2 text-primary"></i>Hồ sơ của tôi</button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><button type="button" class="dropdown-item py-2 text-danger fw-bold"
                                    onclick="doLogout()"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="offcanvas offcanvas-start border-0" tabindex="-1" id="sidebarMenu" data-bs-backdrop="false">
            <div class="offcanvas-body p-0"></div>
        </div>

        <main class="main-content">
            <div id="tab-dashboard" class="content-tab"></div>
            <div id="tab-generic" class="content-tab d-none h-100">
                <div class="card border-0 shadow-sm rounded-4 h-100 overflow-hidden">
                    <div
                        class="card-header bg-white border-bottom py-3 px-4 d-flex justify-content-between align-items-center">
                        <h5 id="page-title" class="fw-bold text-success mb-0 d-flex align-items-center gap-2">
                            <i class="fas fa-table"></i> Danh sách
                        </h5>
                        <div id="extra-btn-area"></div>
                    </div>
                    <div class="card-body card-body-table p-0 d-flex flex-column bg-light">
                        <div id="filter-bar-wrap" class="flex-shrink-0"></div>
                        <div class="table-viewport flex-grow-1 d-flex flex-column min-h-0">
                            <div id="filter-area" class="filter-area-sticky px-3 px-md-4 py-2 py-md-3 bg-white border-bottom flex-shrink-0"></div>
                            <div class="table-responsive table-scroll flex-grow-1 min-h-0">
                                <table class="table table-hover table-striped mb-0 custom-table" id="data-table">
                                    <thead class="bg-success text-white thead-sticky"></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer-bar">
            <span>Hệ thống quản lý Con Đường Xanh CDX &copy; 2025</span>
        </footer>

        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-bottom-nav d-md-none">
            <button class="nav-item active" onclick="switchTab('dashboard', this); setActiveNavItem(this)">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
            </button>
        </nav>

        <!-- PWA Cài đặt App (chỉ hiện trên mobile khi chưa cài) -->
        <div id="pwa-install-banner" class="d-none position-fixed start-0 end-0 p-3 bg-success text-white shadow-lg" style="z-index: 1050; bottom: 0; padding-bottom: max(0.75rem, env(safe-area-inset-bottom));">
            <div class="d-flex align-items-center justify-content-between">
                <span><i class="fas fa-download me-2"></i>Cài đặt ứng dụng để dùng offline & truy cập nhanh</span>
                <div>
                    <button type="button" class="btn btn-light btn-sm me-1" onclick="showInstallPrompt(); document.getElementById('pwa-install-banner').classList.add('d-none');">Cài đặt</button>
                    <button type="button" class="btn btn-outline-light btn-sm" onclick="document.getElementById('pwa-install-banner').classList.add('d-none'); try{localStorage.setItem('pwa_install_dismissed','1');}catch(e){}">Để sau</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold" id="modalTitle">Thông tin</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body bg-light px-4 py-4">
                    <form id="dynamic-form" class="row g-3">
                        <!-- Form fields will be injected here -->
                    </form>
                </div>
                <div class="modal-footer bg-white border-top-0 py-3">
                    <button type="button" class="btn btn-light rounded-pill px-4 fw-bold text-muted"
                        data-bs-dismiss="modal">Hủy bỏ</button>
                    <button type="submit" form="dynamic-form"
                        class="btn btn-success rounded-pill px-4 fw-bold shadow-sm" onclick="submitData()">Lưu dữ
                        liệu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
